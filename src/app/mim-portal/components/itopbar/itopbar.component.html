<div class="layout-topbar" *ngIf="isAuthenticated">

    <a href="#" class="layout-topbar-logo">
        <img id="layout-topbar-logo" src="assets/layout/images/logo-white.png" alt="babylon-layout"/>
    </a>

    <ul class="topbar-menu fadeInDown">
        <li #profile class="user-profile">
            <a href="#">
                <span class="topbar-item-name"> Welcome, {{ username }}!</span>
            </a>

            <ul class="fadeInDown">
                <li role="menuitem">
                    <a href="#" >
                        <i class="pi pi-user"></i>
                        <span (click)="logout()">Logout</span>
                    </a>
                </li>
            </ul>

        </li>

    </ul>
</div>
